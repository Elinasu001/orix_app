<body>
    <!--//wrap-->
    <div class="wrap">
        <!-- //headerWrap -->
        <div id="headerWrap">
			<script>
			$(document).ready(function(){
				document.charset="euc-kr";
				$("#headerWrap").load("../include/inc_header.html");
			});
			</script>
        </div>
        <!-- headerWrap// -->
        <!-- //menuWrap -->
        <div id="menuWrap">
            <script>
            $(document).ready(function(){
                document.charset="euc-kr";
                $("#menuWrap").load("../include/inc_all_menu.html");
            });
            </script>
        </div>
	    <!-- menuWrap// -->
        <form>
            <!--//contents-wrap-->
            <div class="contents-wrap">
                <section>
                    <div class="tit-main-area">
                        <p class="tit">앱 접근 권한</p>
                        <p class="text">앱 서비스 이용을 위해 권한 허용이 필요합니다</p>
                    </div>
                    <div class="form-wrap">

                        <div class="form-group">
                            <label for="">상품구분</label>
                            <input id="" type="text" name="" class="form-control select" placeholder="대출/할부" disabled=""><!--disalbed-->
                        </div>
                        <div class="form-group">
                            <label for="">고객명</label>
                            <input id="" type="text" name="" class="form-control" placeholder="고객명 입력">
                        </div>
                        <div class="form-group">
                            <label for="">휴대폰 번호</label>
                            <div class="form-row">
                                <div class="col-3">
                                    <input id="" type="text" class="form-control select" placeholder="통신사" onclick="openPopup('lySel1')">
                                </div>
                                <div class="col">
                                    <input id="" type="tel" name="" class="form-control" maxlength="11" placeholder="- 없이 숫자만 입력">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>고객 구분</label>
                            <div class="form-row radio-bg-button">
                                <div class="col">
                                    <input type="radio" name="q2" id="q21" value="Y">
                                    <label for="q21" class="rd">예</label>
                                </div>
                                <div class="col">
                                    <input type="radio" name="q2" id="q22" value="N">
                                    <label for="q22" class="rd">아니오</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">사업자 번호</label>
                            <input id="" type="text" name="" class="form-control" placeholder="사업자 번호 입력" disabled=""><!--disalbed-->
                        </div>
                        <div class="form-group">
                            <label for="">사업자 번호</label>
                            <input id="" type="text" name="" class="form-control" placeholder="사업자 번호 입력">
                        </div>


                    </div>
                    
                </section>
                <section class="fixed-btn-wrap">
                    <div class="btn-wrap">
                        <button type="button" class="btn btn-primary" onclick="openPopup('lySel2')">신용조회 동의 요청</button>
                    </div>
                </section>

<!--//통신사 선탱-->
<div id="lySel1" class="layerpopup layer-up on" tabindex="0">

        <div class="pop-header">
            <h2 class="pop-title">통신사 선택</h2>
            <button type="button" name="button" class="btn-layer-close" data-focus="btn-layer-close">닫기</button>
        </div>
        <div class="ly-scroll-con ly-select">
            <ul class="ly-select-list">
                <li><button>SKT</button></li>
                <li><button>KT</button></li>
                <li><button>LG</button></li>
                <li><button>알뜰폰 SK</button></li>
                <li><button>알뜰폰 KT</button></li>
                <li><button>알뜰폰 LG</button></li>
            </ul>
        </div>
    </div>
</div>
<!--통신사 선택//-->

<!--//신용조회 동의 요청-->

        <div class="btn-wrap">
            <a href="#none" class="btn btn-close">취소</a>
            <a href="#none" class="btn btn-primary" onclick="openPopup('lyAlert1')" >동의 요청</a>
        </div>
    </div>
</div>

        </div>
        <div class="btn-wrap">
            <a href="#none" class="btn btn-primary btn-layer-close" data-focus="btn-layer-close">확인</a>
        </div>
    </div>
