<div id="lySel4" class="layerpopup laypop-all on" style="display: block;">
    <div class="content-wrap">
        <div class="pop-header">

        </div>

        <div class="ly-con-wrap" id="">

                <div class="terms-area">
                    <div class="terms-wrap level1 chk-all">

                        </fieldset>
                    </div>

                    <div class="terms-wrap level2">
                        <fieldset>
                            <input type="checkbox" id="chkEach01" name="check" value="" class="check" terms-pop="lyPullPop01">
                            <label for="chkEach01"><span>[필수] 개인정보 수집 이용 동의</span></label>
                        </fieldset>
                    </div>

                    <div class="terms-wrap level2">
                        <fieldset>
                            <input type="checkbox" id="chkEach02" name="check" value="" class="check" terms-pop="lyPullPop02">
                            <label for="chkEach02"><span>[필수] 고유식별정보처리동의</span></label>
                        </fieldset>
                    </div>
                    <div class="terms-wrap level2">
                        <fieldset>
                            <input type="checkbox" id="chkEach03" name="check" value="" class="check" terms-pop="lyPullPop03">
                            <label for="chkEach03"><span>[필수] 통신사이용약관동의</span></label>
                        </fieldset>
                    </div>
                    <div class="terms-wrap level2">
                        <fieldset>
                            <input type="checkbox" id="chkEach04" name="check" value="" class="check" terms-pop="lyPullPop04">
                            <label for="chkEach04"><span>[필수] 서비스이용약관동의</span></label>
                        </fieldset>
                    </div>
                    <div class="terms-wrap level2">
                        <fieldset>
                            <input type="checkbox" id="chkEach04" name="check" value="" class="check" terms-pop="lyPullPop05">
                            <label for="chkEach05"><span>[필수] 개인정보 제 3자 제공동의</span></label>
                        </fieldset>
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="essential">성명</label>
                    <input id="" type="text" name="" class="form-control" placeholder="성명" invalid="">
                </div>

                <div class="form-group">
                    <label for="" class="essential">생년월일</label>
                    <div class="form-row">
                        <div class="col">
                            <input id="" type="tel" class="form-control" maxlength="6" name="" value="" placeholder="" required="">
                        </div>
                        <div class="input-hyphen">-</div>
                        <div class="col">
                            <input id="" type="tel" class="form-control jumin" maxlength="1" placeholder="●" name="" value="" required="">
                            <span class="jumintext">●●●●●●</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="essential">휴대폰 번호</label>
                    <div class="form-row">
                        <div class="col-3">
                            <input id="" type="text" class="form-control select" placeholder="통신사" onclick="openPopup('lySel1')" readonly>
                        </div>
                        <div class="col">
                            <input id="" type="tel" name="" class="form-control" maxlength="11" placeholder="- 없이 숫자만 입력">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input id="" type="number" class="form-control" placeholder="인증번호 입력">
                        </div>
                        <button class="btn btn-txt" type="button">인증번호요청</button>
                    </div>
                </div>
                
            </section>
        </div>
