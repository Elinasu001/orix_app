        <form>
            <div class="contents-wrap">
                <section class="tit-main-area">
                    <p class="tit">앱 접근 권한</p>

                            <span class="tit">카메라</span>
                            <span class="txt">실명확인을 위한 신분증 촬영</span>

                        <li class="call">

                        </li>
                        <li class="sms">
                            <span class="tit">SMS</span>
                            <span class="txt">이체 결과 등의 정보전송 시 사용</span>
                        </li>
                        <li class="picture">
                            <span class="tit">사진</span>
                            <span class="txt">신분확인을 위해 기기 내 저장된 사진을 사용</span>

            <div class="fixed-btn-wrap">

                    <a href="none" class="btn btn-close">그만하기</a>
                    <a href="none" class="btn btn-primary">확인</a>
